<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="mainContainer">
      <div id="nav"></div>
      <div id="main">
        <div id="buttons">
          <div id="oOrX">
            <div>Choose</div>
            <button id="oChoice">o</button>
            <button id="xChoice">x</button>
          </div>
          <div id="start"><button id="startButton">Start</button></div>
          <div id="humanOrAi">
            <div>Opponent</div>
            <button>Human</button>
            <button>AI bot</button>
          </div>
        </div>
        <div id="gameGround">
          <div id="player1">
            <div id="player1ImgContainerDiv">Player1</div>
          </div>
          <div id="chartDiv">
            <div id="chart">
              <div class="chartCell" id="0"></div>
              <div class="chartCell" id="1"></div>
              <div class="chartCell" id="2"></div>
              <div class="chartCell" id="3"></div>
              <div class="chartCell" id="4"></div>
              <div class="chartCell" id="5"></div>
              <div class="chartCell" id="6"></div>
              <div class="chartCell" id="7"></div>
              <div class="chartCell" id="8"></div>
            </div>
          </div>
          <div id="player2">
            <div id="player2ImgContainerDiv">Player2</div>
          </div>
        </div>
        <div id="restart">
          <button id="restartButton">Restart</button>
        </div>
      </div>
      <div id="footer"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
