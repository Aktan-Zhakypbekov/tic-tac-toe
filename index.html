<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="mainContainer">
      <div id="nav"></div>
      <div id="main">
        <div id="buttons">
          <div id="oOrX">
            <div>Choose</div>
            <button id="oChoice">o</button>
            <button id="xChoice">x</button>
          </div>
          <div>Game Starts</div>
          <div id="humanOrAi">
            <div>Opponent</div>
            <button>Human</button>
            <button>AI bot</button>
          </div>
        </div>
        <div id="gameGround">
          <div id="player1">
            <div id="player1ImgContainerDiv">
              <img
                id="player1Img"
                src="https://i.kym-cdn.com/photos/images/original/000/655/526/2c2.jpg"
              />
            </div>
          </div>
          <div id="chartDiv">
            <div id="chart">
              <div class="chartCell"></div>
              <div class="chartCell"></div>
              <div class="chartCell"></div>
              <div class="chartCell"></div>
              <div class="chartCell"></div>
              <div class="chartCell"></div>
              <div class="chartCell"></div>
              <div class="chartCell"></div>
              <div class="chartCell"></div>
            </div>
          </div>
          <div id="player2">
            <div id="player2ImgContainerDiv">
              <img
                id="player2Img"
                src="/home/aktan/Downloads/Facebook Post 940x788 px (1).jpeg"
              />
            </div>
          </div>
        </div>
        <div id="restart">
          <button id="restartButton">Restart</button>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
