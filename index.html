<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link href="index.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron&display=swap");
    </style>
  </head>
  <body>
    <div id="gameOverMessage">
      <div id="gameOverMessageContent">Game Over</div>
    </div>
    <div id="mainContainer">
      <div id="nav"><div>TIC-TAC-TOE TERMINAL</div></div>
      <div id="main">
        <div id="buttons">
          <div id="oOrX">
            <div class="oOrX">Choose</div>
            <button class="oOrX" id="oChoice">o</button>
            <button class="oOrX" id="xChoice">x</button>
          </div>
          <div id="start"></div>
          <div id="humanOrAi">
            <div>The AI Bot is under development</div>
          </div>
        </div>
        <div id="gameGround">
          <div id="player1">
            <div id="nameFormDiv">
              <form id="nameForm">
                <label for="player1Name">Player1 name:</label><br />
                <input
                  type="text"
                  id="player1Name"
                  class="playerNames"
                  name="player1Name"
                /><br />
                <label for="player2Name" id="player2NameLabel"
                  >Player2 name:</label
                ><br />
                <input
                  type="text"
                  id="player2Name"
                  class="playerNames"
                  name="player2Name"
                />
              </form>
              <button id="submitNamesButton">Submit</button>
            </div>
            <div id="humanImgContainer">
              <div id="humanHead">
                <div id="humanEyesContainer">
                  <div class="humanEyes" id="humanLeftEye"></div>
                  <div class="humanEyes" id="humanRightEye"></div>
                </div>
                <div id="humanNose"></div>
                <div id="humanMouth"></div>
              </div>
            </div>
            <div id="player1ImgContainerDiv">Player1</div>
            <div id="player1ChoiceOOrX"></div>
          </div>
          <div id="chartDiv">
            <div id="chart">
              <div class="chartCell" id="0"></div>
              <div class="chartCell" id="1"></div>
              <div class="chartCell" id="2"></div>
              <div class="chartCell" id="3"></div>
              <div class="chartCell" id="4"></div>
              <div class="chartCell" id="5"></div>
              <div class="chartCell" id="6"></div>
              <div class="chartCell" id="7"></div>
              <div class="chartCell" id="8"></div>
            </div>
          </div>
          <div id="player2">
            <div id="robotImgContainer">
              <div id="robotAntennaHead"></div>
              <div id="robotAntenna"></div>
              <div id="robotAntennaBase"></div>
              <div id="robotImg">
                <div class="robotEars" id="robotLeftEar"></div>
                <div id="robotHead">
                  <div id="robotEyesContainer">
                    <div class="robotEyes" id="robotLeftEye">
                      <div class="robotEyeSockets"></div>
                    </div>
                    <div class="robotEyes" id="robotRightEye">
                      <div class="robotEyeSockets"></div>
                    </div>
                  </div>
                  <div id="robotNose"></div>
                  <div id="robotMouth">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
                <div class="robotEars" id="robotRightEar"></div>
              </div>
            </div>
            <div>
              <div id="player2ImgContainerDiv">Player2</div>
              <div id="player2ChoiceOOrX"></div>
            </div>
          </div>
        </div>
        <div id="restart">
          <button id="restartButton">Restart</button>
        </div>
      </div>
      <div id="footer"><div>Made by Aktan Zhakypbekov</div></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
